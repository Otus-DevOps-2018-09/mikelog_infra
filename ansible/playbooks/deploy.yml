- name: Deploy App
  hosts: reddit-app
  tasks:
    - name: Get last app src
      git:
       repo: 'https://github.com/express42/reddit.git'
       dest: /home/appuser/reddit
       version: monolith
      notify: restart puma
    - name: Bundle install
      bundler:
        state: present
        chdir: /home/appuser/reddit
      retries: 3
      delay: 2

  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted

